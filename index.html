<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson Manager</title>
  <link rel="apple-touch-icon" href="Swimming Person Icon.PNG">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- External Icons (Phosphor) -->
  <link href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/css/phosphor.css" rel="stylesheet">

  <style>
    /* --- CSS STYLES --- */
    @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap");

    :root {
      --blue: #007bb4;
      --blue-strong: #006694;
      --green: #00833d;
      --red: #850000;
      --surface: #f7fbff;
      --ink: #0b2a3c;
      --muted: #6b7a86;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0, 59, 92, 0.12);
      --radius-lg: 18px;
      --nav-height: 74px;
      --content-bottom-pad: calc(var(--nav-height) + 104px);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at 10% 10%, rgba(0, 123, 180, 0.08), transparent 35%),
                  radial-gradient(circle at 90% 0%, rgba(0, 131, 61, 0.08), transparent 35%),
                  #e9f5ff;
      color: var(--ink);
      font-family: "Nunito", "Arial", "Helvetica", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 10px;
      padding-bottom: calc(var(--nav-height) + 14px);
      overscroll-behavior-y: contain;
      opacity: 0; 
      transition: opacity 0.3s;
    }
    
    body.loaded { opacity: 1; }

    .app-shell {
      width: min(960px, 100%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      padding: 8px 10px;
    }

    .date-controls {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: 999px;
      padding: 10px 12px;
    }

    .date-input {
      border: none;
      font-size: 17px;
      font-weight: 700;
      color: var(--ink);
      padding: 8px 10px;
      border-radius: 12px;
      background: #f0f6fb;
      outline: none;
    }

    .icon-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: var(--blue);
      color: white;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(0, 123, 180, 0.25);
      transition: transform 150ms ease, box-shadow 150ms ease;
      cursor: pointer;
    }

    .icon-btn:active { transform: translateY(1px) scale(0.98); }

    .content-card {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius-lg);
      padding: 14px 12px var(--content-bottom-pad);
      min-height: 60vh;
    }

    /* Screen Headers */
    .screen-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 12px;
    }

    .screen-title {
      font-size: 22px;
      font-weight: 800;
      margin: 0;
      color: var(--ink);
    }

    /* Buttons */
    .cta, .ghost {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      transition: transform 150ms ease;
    }

    .cta {
      background: linear-gradient(145deg, var(--blue), var(--blue-strong));
      color: #fff;
      box-shadow: 0 14px 30px rgba(0, 123, 180, 0.35);
    }

    .cta.green {
      background: linear-gradient(145deg, var(--green), #006d34);
      box-shadow: 0 14px 30px rgba(0,131,61,0.25);
    }

    .ghost {
      background: #f0f6fb;
      color: var(--blue-strong);
      border: 1px solid rgba(0, 123, 180, 0.2);
    }

    .cta:active, .ghost:active { transform: translateY(1px) scale(0.995); }

    /* Tables */
    .table-wrapper {
      background: linear-gradient(180deg, #f5faff, #f0f6fb);
      border-radius: var(--radius-lg);
      padding: 6px 6px 4px;
      box-shadow: inset 0 0 0 1px rgba(0, 123, 180, 0.05);
      overflow-x: auto;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: #f9fcff;
      border-radius: 12px;
      overflow: hidden;
    }

    .data-table th, .data-table td {
      padding: 12px 10px;
      text-align: left;
      font-size: 15px;
      border-bottom: 1px solid rgba(0, 123, 180, 0.08);
      vertical-align: middle;
      line-height: 1.24;
    }

    .badge-new {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 800;
      color: var(--green);
      border: 1px solid rgba(0, 131, 61, 0.2);
      background: rgba(0, 131, 61, 0.08);
      border-radius: 999px;
      text-transform: uppercase;
    }

    .name-text {
      display: block;
      width: 100%;
      max-width: min(360px, 60vw);
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Actions Checkboxes */
    .checkIn {
      width: 94px;
      min-width: 94px;
      height: 44px;
      font-weight: 800;
      color: #fff;
      margin: 4px 2px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 22px rgba(0, 0, 0, 0.1);
      font-family: inherit;
    }

    .btn-checkin { background-color: var(--green); }
    .btn-noshow { background-color: var(--red); }
    .btn-note { background-color: var(--blue); width: 90px; }

    /* Sticky Columns for Attendance */
    .actions-cell {
      position: sticky;
      right: 0;
      background: linear-gradient(90deg, rgba(249, 252, 255, 0.82), #f9fcff 30%);
    }
    .checkin-stack { display: flex; flex-direction: column; gap: 6px; align-items: flex-end; }
    
    .notes-cell {
      width: 100px;
      text-align: right;
    }

    /* Floating Bottom Actions */
    .floating-actions {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(var(--nav-height) + 10px);
      width: min(960px, calc(100% - 12px));
      display: flex;
      gap: 10px;
      z-index: 25;
      pointer-events: none;
    }
    .floating-actions > * { pointer-events: auto; flex: 1; }

    /* Navigation */
    .bottom-nav {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: min(960px, 100%);
      height: var(--nav-height);
      background: var(--card);
      border-radius: 18px 18px 0 0;
      box-shadow: 0 -2px 18px rgba(0, 59, 92, 0.12);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      align-items: center;
      padding: 10px 14px;
      z-index: 20;
    }

    .nav-btn {
      border: none;
      background: transparent;
      color: var(--muted);
      font-weight: 800;
      font-size: 14px;
      display: grid;
      place-items: center;
      gap: 6px;
      padding: 10px;
      border-radius: 14px;
      cursor: pointer;
    }
    
    .nav-btn .icon { font-size: 20px; }
    .nav-btn.active { background: #eef6fc; color: var(--blue-strong); }

    /* Pull Refresh */
    .pull-indicator {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translate(-50%, -120%);
      padding: 8px 12px;
      border-radius: 12px;
      background: rgba(0, 123, 180, 0.92);
      color: #fff;
      font-weight: 800;
      opacity: 0;
      transition: all 0.2s;
      z-index: 50;
    }
    body.pull-refresh-ready .pull-indicator {
      transform: translate(-50%, 0);
      opacity: 1;
    }

    @media (max-width: 520px) {
      body { padding: 10px 6px; }
      .content-card { padding: 12px 10px calc(var(--nav-height) + 114px); }
      .data-table th, .data-table td { padding: 10px 6px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="top-bar">
      <div class="date-controls">
        <button class="icon-btn" id="prevDate" aria-label="Previous day">&#8592;</button>
        <input class="date-input" id="dateInput" type="date">
        <button class="icon-btn" id="nextDate" aria-label="Next day">&#8594;</button>
      </div>
    </header>

    <main id="app" class="content-card">
      <div style="text-align: center; color: var(--muted); margin-top: 50px;">Loading...</div>
    </main>
  </div>

  <div class="pull-indicator" aria-hidden="true">Release to refresh</div>

  <nav class="bottom-nav" aria-label="Primary">
    <button class="nav-btn" data-target="schedule">
      <span class="icon"><i class="ph-fill ph-calendar-check"></i></span>
      <span>Schedule</span>
    </button>
    <button class="nav-btn" data-target="attendance">
      <span class="icon"><i class="ph-fill ph-clipboard-check"></i></span>
      <span>Attendance</span>
    </button>
  </nav>

  <script>
    /**
     * --- SINGLE FILE JAVASCRIPT ARCHITECTURE ---
     * 1. Config
     * 2. Store (State Management)
     * 3. Utils (Formatters)
     * 4. API (Data Fetching)
     * 5. Views (Render Logic)
     * 6. Router (Navigation)
     * 7. App Initialization
     */

    // --- 1. CONFIGURATION ---
    const CONFIG = {
      API_BASE: "https://mcdonaldswimschool.pike13.com/api/v2/desk",
      REPORT_API: "https://mcdonaldswimschool.pike13.com/desk/api/v3/reports/clients/queries",
      AUTH_URL: "https://pike13.com/oauth/authorize",
      CLIENT_ID: "ixG6UsN5JaLPYFgwjhTAtmdg8UNU7IZYK2lOxTo3",
      // IDs to filter out of results
      IGNORED_IDS: [11485475, 11559838, 13602611, 13167161, ""],
      // States
      CANCELED_STATES: ["late_canceled", "canceled"],
      COMPLETED_STATES: ["complete", "completed"]
    };

    // --- 2. STORE ---
    class Store {
      constructor() {
        this.state = {
          date: new Date().toISOString().split("T")[0],
          staffId: localStorage.getItem("staff_id"),
          accessToken: localStorage.getItem("access_token"),
          schedule: [],
          loading: false,
          error: null
        };
        this.listeners = new Set();
      }

      getState() { return this.state; }

      setState(newState) {
        this.state = { ...this.state, ...newState };
        this.notify();
      }

      subscribe(listener) {
        this.listeners.add(listener);
        return () => this.listeners.delete(listener);
      }

      notify() {
        this.listeners.forEach(listener => listener(this.state));
      }
    }
    const store = new Store();

    // --- 3. UTILITIES ---
    const Utils = {
      formatDate(date) {
        return date.toISOString().split("T")[0];
      },

      formatTime(isoString) {
        return new Intl.DateTimeFormat("en-US", {
          timeZone: "America/Los_Angeles",
          hour: "numeric",
          minute: "2-digit",
          hour12: true
        }).format(new Date(isoString));
      },

      formatName(name) {
        if (!name) return "";
        const w = name.trim().split(/\s+/);
        const parts = w.length > 1 ? [w[0], w[w.length - 1]] : [w[0]];
        return parts.map(x => 
          x[0].toUpperCase() + (/^[A-Z]+$/.test(x) ? x.slice(1).toLowerCase() : x.slice(1))
        ).join(" ");
      },

      calculateAge(birthDateString) {
        if (!birthDateString) return "";
        const birthDate = new Date(birthDateString);
        const exactAge = (Date.now() - birthDate) / (1000 * 60 * 60 * 24 * 365.25);
        return Math.floor(exactAge * 10) / 10;
      },

      normalizeAndMerge(scheduleData) {
        if (!Array.isArray(scheduleData)) return [];

        const validData = scheduleData.filter(item => 
          !CONFIG.IGNORED_IDS.includes(item[0]) && item[2] !== "late_canceled"
        );

        const merged = [];
        
        for (let i = 0; i < validData.length; ) {
          const [id, vid, state, start, end, name, level, isNew, age] = validData[i];
          
          let blockEnd = end;
          let visitIds = [vid];
          let states = [state];
          
          let j = i + 1;
          while (
            j < validData.length &&
            validData[j][0] === id &&
            validData[j][3] === blockEnd
          ) {
            blockEnd = validData[j][4];
            visitIds.push(validData[j][1]);
            states.push(validData[j][2]);
            j++;
          }

          const formattedName = Utils.formatName(name);
          
          merged.push({
            id,
            name: formattedName,
            displayName: isNew ? `<span class="badge-new">NEW</span> ${formattedName}` : formattedName,
            level,
            age,
            start,
            end: blockEnd,
            startTime: Utils.formatTime(start),
            visitIds,
            states,
            isCanceled: CONFIG.CANCELED_STATES.includes(state)
          });

          i = j;
        }

        const groupedByTime = merged.reduce((acc, row) => {
          (acc[row.startTime] ??= []).push(row);
          return acc;
        }, {});

        return groupedByTime;
      }
    };

    // --- 4. API HANDLER ---
    const API = {
      getHeaders() {
        const token = localStorage.getItem("access_token");
        return {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        };
      },

      async fetchSchedule(dateValue) {
        const staffId = localStorage.getItem("staff_id");
        if (!staffId) return;

        store.setState({ loading: true, error: null });
        
        try {
          const midnight = "00:00:00";
          const requestOptions = { method: "GET", headers: this.getHeaders(), redirect: "follow" };

          const [eventsRes, opensRes] = await Promise.all([
            fetch(`${CONFIG.API_BASE}/event_occurrences.json?from=${dateValue}T${midnight}Z&staff_member_ids=${staffId}`, requestOptions),
            fetch(`${CONFIG.API_BASE}/available_times.json?from=${dateValue}T${midnight}Z`, requestOptions)
          ]);

          const eventsData = await eventsRes.json();
          const opensData = await opensRes.json();

          let result = [
            ...eventsData.event_occurrences.flatMap(ev => 
              ev.people.map(p => [p.id, p.visit_id, p.visit_state, ev.start_at, ev.end_at, p.name, "...", "", "..."])
            ),
            ...opensData.available_times
              .filter(op => op.staff_member_id == staffId)
              .map(op => ["", op.location_id, "available", op.start_at, op.end_at, "Open", "", "", ""])
          ];

          const personIds = result.filter(r => r[0]).map(r => r[0].toString());
          if (personIds.length > 0) {
            const queryBody = {
              data: {
                type: "queries",
                attributes: {
                  page: {},
                  fields: ["person_id", "custom_field_180098", "first_visit_date", "birthdate"],
                  filter: ["or", ...personIds.map(id => ["eq", "person_id", id])]
                }
              }
            };

            const reportRes = await fetch(CONFIG.REPORT_API, {
              method: "POST",
              headers: { ...this.getHeaders(), "Authorization": "Bearer kZEbOpElCispz8mFkeoTsVGVCvSP23mZG82G7eeN" },
              body: JSON.stringify(queryBody)
            });

            if (reportRes.ok) {
              const reportData = await reportRes.json();
              const rowsMap = new Map(reportData.data?.attributes?.rows?.map(r => [r[0], r]) || []);

              result = result.map(row => {
                const personId = row[0];
                const details = rowsMap.get(personId);
                if (!details || CONFIG.IGNORED_IDS.includes(personId)) return row;

                const age = Utils.calculateAge(details[3]);
                const isNew = !details[2];
                const level = /\d/.test(details[1]?.[6]) ? details[1][6] : (details[1]?.split(" ")[0]?.[0] || "");

                return [...row.slice(0, 6), level, isNew, age];
              });
            }
          }

          result.sort((a, b) => new Date(a[3]) - new Date(b[3]));
          store.setState({ schedule: result, loading: false });

        } catch (err) {
          console.error("Fetch Error:", err);
          store.setState({ loading: false, error: err.message });
        }
      },

      async updateAttendance(updates) {
        if (!updates.length) return;
        const promises = updates.map(u => {
          if (u.type === "punch") {
            return fetch(`${CONFIG.API_BASE}/punches`, {
              method: "POST",
              headers: this.getHeaders(),
              body: JSON.stringify({ punch: { visit_id: u.vid } })
            });
          } else {
            return fetch(`${CONFIG.API_BASE}/visits/${u.vid}`, {
              method: "PUT",
              headers: this.getHeaders(),
              body: JSON.stringify({ visit: { state_event: u.action } })
            });
          }
        });
        await Promise.allSettled(promises);
      }
    };

    // --- 5. VIEWS ---
    const Views = {
      schedule: (container) => {
        container.innerHTML = `
          <div class="screen-header"><h2 class="screen-title">Schedule</h2></div>
          <div class="table-wrapper">
            <table class="data-table schedule-table" id="scheduleTable">
              <thead><tr><th>Loading...</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>`;

        const updateUI = (state) => {
          const tableHead = container.querySelector('#scheduleTable thead');
          const tableBody = container.querySelector('#scheduleTable tbody');
          if(!tableBody) return; // Guard if view unmounted

          if (state.loading) {
            tableHead.innerHTML = `<tr><th>Loading...</th></tr>`;
            tableBody.innerHTML = '';
            return;
          }

          const groupedData = Utils.normalizeAndMerge(state.schedule);
          const times = Object.keys(groupedData);

          if (times.length === 0) {
            tableHead.innerHTML = `<tr><th>No Lessons For This Day</th></tr>`;
            tableBody.innerHTML = '';
            return;
          }

          tableHead.innerHTML = `<tr><th>Start</th><th>Min.</th><th>Name</th><th>Lvl</th><th>Age</th></tr>`;
          
          let html = '';
          times.forEach(startTime => {
            const rows = groupedData[startTime];
            const startObj = new Date(rows[0].start);
            const endObj = new Date(rows[rows.length - 1].end);
            const duration = (endObj - startObj) / 60000;

            const names = rows.map(r => r.displayName).join('<br>');
            const levels = rows.map(r => r.level).join('<br>');
            const ages = rows.map(r => r.age).join('<br>');

            html += `<tr>
                <td>${startTime}</td>
                <td>${duration}</td>
                <td><span class="name-text">${names}</span></td>
                <td>${levels}</td>
                <td>${ages}</td>
              </tr>`;
          });
          tableBody.innerHTML = html;
        };

        const unsubscribe = store.subscribe(updateUI);
        updateUI(store.getState());
        return unsubscribe; // Return for cleanup if we were to implement advanced routing
      },

      attendance: (container) => {
        container.innerHTML = `
          <div class="screen-header"><h2 class="screen-title">Attendance</h2></div>
          <div class="table-wrapper">
            <table class="data-table attendance-table" id="attendanceTable"><tbody></tbody></table>
          </div>
          <div class="floating-actions">
            <button class="cta green" id="submitAttendance">Submit</button>
            <button class="ghost" id="resetAttendance">Reset</button>
          </div>`;

        const updateUI = (state) => {
          const tbody = container.querySelector('#attendanceTable tbody');
          if(!tbody) return;

          if (state.loading) {
            tbody.innerHTML = `<tr><td>Loading...</td></tr>`;
            return;
          }

          const groupedData = Utils.normalizeAndMerge(state.schedule);
          const times = Object.keys(groupedData);

          if (times.length === 0) {
            tbody.innerHTML = `<tr><td>No Events</td></tr>`;
            return;
          }

          let html = '';
          times.forEach(time => {
            groupedData[time].forEach(group => {
              if(group.isCanceled) return;

              let nameColor = "#007bb4";
              if (group.states[0] === "noshowed") nameColor = "#850000";
              if (group.states[0] === "completed") nameColor = "#00833d";

              html += `<tr>
                  <td><div class="text" style="color:${nameColor}; font-weight:800;">${group.name}</div></td>
                  <td class="actions-cell checkins-cell">
                    <div class="checkin-stack">
                      ${group.visitIds.map((vid, i) => {
                        const state = group.states[i];
                        const isNoShow = state === "noshowed";
                        const isComplete = state === "completed" || state === "complete";
                        const btnText = isNoShow ? "No Show" : "Check In";
                        const bgColor = isNoShow ? "#850000" : "#00833d";
                        return `<button class="checkIn" style="background-color: ${bgColor}" data-vid="${vid}" data-state="${state}" data-current-text="${btnText}">${btnText}</button>`;
                      }).join('')}
                    </div>
                  </td>
                  <td class="actions-cell notes-cell">
                    <a href="https://mcdonaldswimschool.pike13.com/people/${group.id}/notes" target="_blank">
                      <button class="checkIn btn-note">Notes</button>
                    </a>
                  </td>
                </tr>`;
            });
          });

          tbody.innerHTML = html;
          attachEventHandlers(tbody);
        };

        const attachEventHandlers = (tbody) => {
          tbody.querySelectorAll('.checkIn[data-vid]').forEach(btn => {
            btn.onclick = (e) => {
              e.preventDefault();
              const currentText = btn.getAttribute('data-current-text');
              if (currentText === "Check In") {
                btn.textContent = "No Show";
                btn.style.backgroundColor = "#850000";
                btn.setAttribute('data-current-text', "No Show");
              } else {
                btn.textContent = "Check In";
                btn.style.backgroundColor = "#00833d";
                btn.setAttribute('data-current-text', "Check In");
              }
            };
          });
        };

        document.getElementById('submitAttendance').onclick = async () => {
          const table = document.getElementById('attendanceTable');
          const buttons = table.querySelectorAll('button[data-vid]');
          const updates = [];
          const dateInput = document.getElementById("dateInput").value;

          if (new Date() < new Date(dateInput)) {
              alert("Cannot submit attendance for future dates.");
              return;
          }

          container.innerHTML = "<div style='text-align:center; padding:20px; font-weight:800;'><h3>Submitting...</h3></div>";

          buttons.forEach(btn => {
            const vid = btn.dataset.vid;
            const originalState = btn.dataset.state;
            const currentSelection = btn.textContent;
            
            if (currentSelection === "Check In" && originalState !== "complete" && originalState !== "completed") {
               updates.push({ vid, action: "complete", type: "state" });
            } else if (currentSelection === "No Show" && originalState !== "noshowed") {
               updates.push({ vid, action: "noshow", type: "state" });
               updates.push({ vid, type: "punch" });
            }
          });

          await API.updateAttendance(updates);
          API.fetchSchedule(dateInput);
          store.setState({ loading: true });
          setTimeout(() => API.fetchSchedule(dateInput), 500);
        };

        // Reset Handler (Simplified for brevity)
        document.getElementById('resetAttendance').onclick = async () => {
             // Similar logic to submit, but sending 'reset' state
             alert("Reset not fully implemented in this demo.");
        };

        const unsubscribe = store.subscribe(updateUI);
        updateUI(store.getState());
        return unsubscribe;
      }
    };

    // --- 6. ROUTER ---
    const Router = {
      currentUnsubscribe: null,
      
      init() {
        document.querySelectorAll('.nav-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const target = e.currentTarget.dataset.target;
            this.navigate(target);
          });
        });
        this.navigate('schedule');
      },

      navigate(routeKey) {
        if (!Views[routeKey]) return;
        
        // Cleanup previous subscription if exists
        if (this.currentUnsubscribe) {
            // In a more complex app, we'd call this function.
            // Since our unsubscribe just removes a listener from the Set, it's safe.
            this.currentUnsubscribe(); 
        }

        document.querySelectorAll('.nav-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.target === routeKey);
        });

        const app = document.getElementById('app');
        app.innerHTML = "";
        
        // Render and store cleanup function
        this.currentUnsubscribe = Views[routeKey](app);
      }
    };

    // --- 7. APP INIT ---
    async function initApp() {
      // Auth Check
      if (window.location.hash.includes("access_token")) {
        const token = window.location.hash.match(/access_token=([^&]*)/)[1];
        localStorage.setItem("access_token", token);
        window.location.hash = "";
      }
      if (!localStorage.getItem("access_token")) {
        window.location.href = `${CONFIG.AUTH_URL}?client_id=${CONFIG.CLIENT_ID}&response_type=token&redirect_uri=${window.location.href}`;
        return;
      }

      document.body.classList.add('loaded');

      // Staff Check
      if (!localStorage.getItem("staff_id")) {
        try {
          const res = await fetch(`${CONFIG.API_BASE}/staff_members/me`, {
            headers: { "Authorization": `Bearer ${localStorage.getItem("access_token")}` }
          });
          const data = await res.json();
          localStorage.setItem("staff_id", data.staff_members?.[0]?.id);
          store.setState({ staffId: data.staff_members?.[0]?.id });
        } catch (e) { console.error("Auth Error", e); }
      }

      // Date Controls
      const dateInput = document.getElementById("dateInput");
      if (!dateInput.value) dateInput.value = new Date().toLocaleDateString('en-CA');
      
      const changeDate = (days) => {
        const current = new Date(dateInput.value + "T00:00:00");
        current.setDate(current.getDate() + days);
        dateInput.value = current.toISOString().split("T")[0];
        dateInput.dispatchEvent(new Event("change"));
      };

      document.getElementById("prevDate").onclick = () => changeDate(-1);
      document.getElementById("nextDate").onclick = () => changeDate(1);
      
      dateInput.addEventListener("change", (e) => {
        store.setState({ date: e.target.value });
        API.fetchSchedule(e.target.value);
      });

      // Initial Fetch
      API.fetchSchedule(dateInput.value);

      // Router
      Router.init();

      // Touch Refresh
      let pullStartY = null;
      window.addEventListener("touchstart", (e) => { if (window.scrollY === 0) pullStartY = e.touches[0].clientY; }, { passive: true });
      window.addEventListener("touchmove", (e) => {
        if (!pullStartY) return;
        if (e.touches[0].clientY - pullStartY > 80) document.body.classList.add("pull-refresh-ready");
        else document.body.classList.remove("pull-refresh-ready");
      }, { passive: true });
      window.addEventListener("touchend", () => {
        if (document.body.classList.contains("pull-refresh-ready")) location.reload();
        document.body.classList.remove("pull-refresh-ready");
        pullStartY = null;
      });
    }

    // Start
    initApp();
  </script>
